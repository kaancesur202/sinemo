<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Galeri</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="icon" type="image/png" href="images/favicon3.png">
</head>
<body>
 <header>
  <div class="header-container">
    <div class="logo">
        <a href="index.html">
        <img src="images/favicon3.png" alt="Sinemo Logo">
        </a>
        <span>Sinemo</span>
    </div>
    <nav class="navbar"> 
        <ul class="menu">
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="gallery.html">Galeri</a></li>
            <li><a href="about.html">Hakkımızda</a></li>
            <li><a href="contact.html">İletişim</a></li>
            <li class="dropdown">
                    <a href="#">Filmler</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Aksiyon</a></li>
                        <li><a href="#">Komedi</a></li>
                        <li><a href="#">Bilim Kurgu</a></li>
                    </ul>
                </li>
            <li><a href="#" id="profileLink">Profil</a></li>
        </ul>
    </nav>
   </div>
 </header>

 <main style="margin-top: 200px; margin-bottom: 200px">
    
    <div class="gallery-container">
        
        <div class="gallery">
            <img src="images/dunya.png" alt="dünya fotoğrafı" onclick="openImg(this.src)">
        </div>

        <div class="gallery">
            <img src="images/ekip.png" alt="ekip fotoğrafı" onclick="openImg(this.src)">
        </div>

        <div class="gallery">
            <img src="images/favicon.png" alt="site ikonu" onclick="openImg(this.src)">
        </div>

        <div class="gallery">
            <img src="images/keyboard.png" alt="klavye fotoğrafı" onclick="openImg(this.src)">
        </div>

        <div class="gallery">
            <img src="images/sinema-koltuk.png" alt="kırmızı sinema koltuk" onclick="openImg(this.src)">
        </div>

    </div>

    <div id="modal" onclick="closeImg()" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center;">
        <span style="position:absolute; top:20px; right:30px; color:white; font-size:40px; cursor:pointer;">&times;</span>
        <img src="" alt="" id="bigImg" style="max-width:90%; max-height:90%;">
    </div>

</main>

 <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-left">
                &copy; 2025 Sinemo - Tüm hakları saklıdır.
            </div>

    <script src="js/main.js"></script>
</body>
</html>
